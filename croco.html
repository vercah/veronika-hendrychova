      <div id="terminal"></div>
  
  <script>
    const terminal = document.getElementById('terminal');
    const delay = 40

    const images = {
      text: `For young Croco, the world seemed vast and mysterious.
But as he grew older, he learned his way to treat the unknown.
He likes to approach it carefully, sniff it,
taste (if needed), and try to understand.
Sometimes the unknown tastes like garbage, 
but sometimes it understands back!\n
Croco is on his way now,                               :+=.             .--=-:.
exploring the vast world.              ..:..       .-=+=:-++-.        -+=:..:-++.          :::
But what is that?                  .=++=--=***+++++=-.     .:=+++++- =+.  .*+*:-*-::::::::*+:*=
Something unknown appearing?     :++:     :::..                      :.   .=++. ++::::--+-:..*-
Wait no                         -*:               :+.   .     .      .+:     .  :.  .   .:-=+*.
It's him!                      :*=     .-======:  .*+=+**+==++*+==-   +*===++*=====+*++=--:.
He came to look at you         =*=    =+:     -*. .++            .*- .=*.
for he knows that              =*    .*:       :++*+*=            .=+*+*+
the next unknown friend        .*-    ++.
might be                        :*=.   :=+++==---::..
just a sniff away.               .=**=.     ...::---===++=-.
                                   :=++++++++++++++++++++**
             `
    };


    const print = async (message, delay = 50) => {
      const lines = message.split('\n');
      
      for (let i = 0; i < lines.length; i++) {
        const formattedLine = lines[i].replace(/ /g, '\u00A0');
        let index = 0;
        
        await new Promise(resolve => {
          const intervalId = setInterval(() => {
            if (index < formattedLine.length) {
              terminal.innerHTML += formattedLine[index];
              terminal.scrollTop = terminal.scrollHeight;
              index++;
            } else {
              clearInterval(intervalId);
              resolve(); // Resolve the promise to indicate completion of this line
            }
          }, delay);
        });
        terminal.innerHTML += "<br>";
      }
      terminal.scrollTop = terminal.scrollHeight;
    };


    const clear = () => {
      terminal.innerHTML = '';
    };

    const displayImages = () => {
      clear();
      print(images.text, delay);
    };

    displayImages();
  </script>
