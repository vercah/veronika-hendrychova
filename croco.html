  <script>
    const terminal = document.getElementById('terminal');
    const delay = 40

    const images = {
      text: `For young Croconika, the world seemed vast and mysterious.
But as she grew older, she learned her way to treat the unknown.
She likes to approach it carefully, sniff it,
taste (if needed), and try to understand. Sometimes
the unknown tastes like baguette (or garbage), 
but sometimes it understands back!
                                                       :+=.             .--=-:.
Croconika is on her way now,           ..:..       .-=+=:-++-.        -+=:..:-++.          :::
exploring the vast world.          .=++=--=***+++++=-.     .:=+++++- =+.  .*+*:-*-::::::::*+:*=
But what is this?                :++:     :::..                      :.   .=++. ++::::--+-:..*-
Are you becoming zinzin?        -*:               :+.   .     .      .+:     .  :.  .   .:-=+*.
Wait no                        :*=     .-======:  .*+=+**+==++*+==-   +*===++*=====+*++=--:.
It's her!                      =*=    =+:     -*. .++            .*- .=*.
She came to look at you        =*    .*:       :++*+*=            .=+*+*+
for she knows that             .*-    ++.
the next unknown friend         :*=.   :=+++==---::..
might be                         .=**=.     ...::---===++=-.
just a sniff away.                 :=++++++++++++++++++++**`
    };

    const print = async (message, delay = 50) => {
      const lines = message.split('\n');
      
      for (let i = 0; i < lines.length; i++) {
        const formattedLine = lines[i].replace(/ /g, '\u00A0');
        let index = 0;
        
        await new Promise(resolve => {
          const intervalId = setInterval(() => {
            if (index < formattedLine.length) {
              terminal.innerHTML += formattedLine[index];
              terminal.scrollTop = terminal.scrollHeight;
              index++;
            } else {
              clearInterval(intervalId);
              resolve(); // Resolve the promise to indicate completion of this line
            }
          }, delay);
        });
        terminal.innerHTML += "<br>";
      }
      terminal.scrollTop = terminal.scrollHeight;
    };


    const clear = () => {
      terminal.innerHTML = '';
    };

    const displayImages = () => {
      clear();
      print(images.text, delay);
    };

    displayImages();
  </script>
